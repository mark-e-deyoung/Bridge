name: build-and-publish

on:
  push:
    branches: ["**"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        BRIDGE_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Derive version
        id: version
        run: echo "VALUE=0.0.0-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Set project version
        run: mvn -B -q versions:set -DnewVersion=${{ steps.version.outputs.VALUE }} -DgenerateBackupPoms=false

      - name: Build & test
        run: mvn -B verify

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          mvn -B -DskipTests
          -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${BRIDGE_OWNER}/Bridge
          deploy

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-repo
          path: |
            build/**/bridge-*.jar
            bridge/target
            bridge-asm/target
            bridge-plugin/target
            bridge-test/target
