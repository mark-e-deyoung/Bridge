name: build-and-publish

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BRIDGE_OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify no placeholder versions
        run: |
          if rg --fixed-strings -- '-PLACEHOLDER' pom.xml bridge*/pom.xml; then
            echo "Found placeholder versions. Please replace -PLACEHOLDER before building."
            exit 1
          fi

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Derive version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VER="${GITHUB_REF_NAME#v}"
          else
            VER="0.1.0-SNAPSHOT.${GITHUB_RUN_NUMBER}"
          fi
          echo "VALUE=$VER" >> "$GITHUB_OUTPUT"

      - name: Set project version
        run: mvn -B -q versions:set -DnewVersion=${{ steps.version.outputs.VALUE }} -DgenerateBackupPoms=false

      - name: Build & test
        run: mvn -B verify

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          mvn -B -DskipTests
          -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${BRIDGE_OWNER}/Bridge
          deploy

      - name: Build static Maven repo for Pages
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        run: |
          rm -rf docs/maven
          mkdir -p docs/maven
          mvn -B -DskipTests -DaltDeploymentRepository=pages::default::file://${{ github.workspace }}/docs/maven deploy

      - name: Upload built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-repo
          path: |
            build/**/bridge-*.jar
            bridge/target
            bridge-asm/target
            bridge-plugin/target
            bridge-test/target

      - name: Attach JARs to release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/**/bridge-*.jar
            bridge/target/*.jar
            bridge-asm/target/*.jar
            bridge-plugin/target/*.jar
            bridge-test/target/*.jar

      - name: Upload Pages artifact
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy-pages:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
